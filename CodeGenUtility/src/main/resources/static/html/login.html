  <div class="" style="width:auto;height:500px;overflow-x: hidden;"ng-controller="utilityCtrl">
    	
    <div class="row clearfix">
  
    <div class="col-md-4 col-md-offset-6 column block login-wraper " >
        <form role="form" class="ml"  name="loginForm" novalidate>
            <div class="form-group margin-bt homebt required">
                <label class="control-label col-sm-2" for="user">Username</label>
               
                <div class="col-sm-10">
                  <div class="col-sm-9"><input class="form-control mr-left" type="text"  id="user" name='username' placeholder="username"  ng-model="username" required/></div>
                  
                </div>
                 <p ng-show="loginForm.username.$error.required" class="errmsg">Your username is required.</p>
           </div>
          <div class="form-group required">
            <label class="control-label col-sm-2 " for="pwd">Password</label>
           
            <div class="col-sm-10"> 
              <div class="col-sm-9"><input type="password" class="form-control mr-left" id="pwd"name='password' ng-model="password" placeholder="Enter password"  required data-validation-required-message="Please enter a message."></div>
             
            </div>
              <p ng-show="loginForm.password.$error.required" class="errmsg">Your password is required.</p>
          </div>
            <div class="form-group"> 
              <div class="col-sm-10">
                 <button type="submit" class="btn btn-primary loginbtn" ng-disabled="loginForm.$invalid " ng-click="SubmitLogin()">Login</button>
              </div>
           </div>
        </form>

  </div>
      </div>
