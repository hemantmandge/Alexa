<!DOCTYPE html>
<html lang="en" ng-app="utilityApp">

<head>
<title>GE-DatacodeGen Utility</title>

 <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/codegen.css">

<script src="js/angular.js"></script>

<body  class="myMainBody">
	<div ng-class="isAuthenticated ? 'flex-container' : 'classLoginScreenFlex'">
		<header>
			<h4 class="headerMain"><img class="img-circle" src="img/geLogo.png" id="logo-ge"><span style="padding-left: 6px;color: #94a3ac;">Data Ingestion</span>
				<span ng-show="isAuthenticated"><small><a href="" ng-click="logout()" id="logoutButton">Log Out</a></small></span>
			</h4>
		</header>

		<nav class="navbar navbar-default navbar-fixed-side nav" ng-show="isAuthenticated">
              <center>
              <ul>
                    <li style="padding-top: 28%;height: 56px;">
                           <a>
                                  <div class="menuIcon"></div>
                                  <div class="menuIcon"></div>
                                  <div class="menuIcon"></div> 
                           </a>
                    </li>
                    <li ng-class="isNotJobPage?'activeNavbar':''">
                           <a href="#/" class="btn-lg" ng-click="callHome()">
                        <span class="glyphicon glyphicon-dashboard codegenIcons"></span>
                      </a>
                    </li>
                    <li ng-class="isNotJobPage?'':'activeNavbar'">
                           <a href="#job" class="btn-lg" ng-click="callJobStatus()">
                        <span class="glyphicon glyphicon-briefcase codegenIcons"></span>
                      </a>
                  </li>
              </ul>
              </center>
       </nav> 


		<div class="article">
		<!-- <div class="outerContainer" style="padding-bottom:0"> apply for align-->
			<div class="articleContainer" ng-show="isAuthenticated">
				<div class="row">
					<div class="col-md-5">
						<left>
						<div class="titleLeftUp">Data Code Generation Utility</div>
						<div class="titleLeftDown">GE Healthcare</div>
						</left>
					</div>
					<div class="col-md-7">
						<div class="titleCenterMiddle"></div>
						<!-- Data Ingestion</div> -->
					</div>
				</div>
			</div>
			<div class="container-fluid outerContainer">
				<div class="innerContainer1" ng-show="isAuthenticated && isNotJobPage">
					<div class="row titleDiv">
						<div class="col-md-12 titleDesc">
							SOURCE TYPE
							<div style="padding-bottom: 17px"></div>
							<div class="stroke"></div>
						</div>
					</div>
					<div class="row myRadioBtns">
						<div class="col-md-4">
							<input class="btnRadio" type="radio" ng-model="homeRadioBtn" ng-change="redirectToPage(homeRadioBtn)"
								value="RDBMS"><label class="sourcelocationLabel">
								RDBMS </label>
						</div>
						<div class="col-md-4">
							<input class="btnRadio" type="radio" ng-model="homeRadioBtn" ng-change="redirectToPage(homeRadioBtn)"
								value="Hadoop"> <label class="sourcelocationLabel">
								Hadoop</label>
						</div>
						<div class="col-md-4">
							<input class="btnRadio" type="radio" ng-model="homeRadioBtn" ng-change="redirectToPage(homeRadioBtn)"
								value="Files"> <label class="sourcelocationLabel">
								File Server</label>
						</div>
					</div>
				</div>

			</div>
			<div ng-view></div>
		</div>
	</div>
	
	<footer class="myFooter">

		</div>
